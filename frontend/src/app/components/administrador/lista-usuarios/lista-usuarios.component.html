<div class="main-admin">
  <app-sidebar-admin></app-sidebar-admin>

  <div class="main-lista">
    <div class="row mt-5">
      <div>
        <div class="header-main text-white">
          <h2 class="card-header bg-dark">
            Listado de usuarios registrados
          </h2>
          <div class="scroll-usuarios">

            <table class="table table-striped table-hover fixed-header">

              <thead>
                <th>
                  <div>Nombre</div>
                </th>
                <th>
                  <div>Email</div>
                </th>
                <th>
                  <div>username</div>
                </th>
                <th>
                  <div></div>
                </th>
              </thead>

              <tbody>
                <tr><td></td></tr>
                <tr><td></td></tr>

                <tr *ngFor="let usuario of usuarios">
                  <td>{{usuario.nombre}}</td>
                  <td>{{usuario.email}}</td>
                  <td>{{usuario.usuario}}</td>
                  <td class="visible">
                    <a routerLink="/administrador/lista-usuarios/{{usuario.id}}" class="btn btn-info m-1">
                      <i class="fa-solid fa-magnifying-glass-plus"></i>
                    </a>
                    <button class="btn btn-danger m-1" (click)="eliminarUsuario(usuario.id, usuario.nombre)">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
