<div class="main-admin">
  <app-sidebar-admin></app-sidebar-admin>
  <div class="main-lista">
    <div class="row mt-5">
      <div>
        <div class="header-main text-white">
          <h2 class="card-header bg-dark">
            Listado de todos conciertos publicados
          </h2>
          <div class="scroll-usuarios">

            <table class="table table-striped table-hover fixed-header">

              <thead>
                <th>
                  <div>Nombre</div>
                </th>
                <th>
                  <div>Fecha</div>
                </th>
                <th>
                  <div></div>
                </th>
                <th>
                  <div></div>
                </th>
              </thead>

              <tbody>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                </tr>

                <tr *ngFor="let concierto of conciertos">
                  <td><strong>{{concierto.titulo}}</strong></td>
                  <td><strong>{{concierto.fecha | date: 'yyyy-MM-dd' }}</strong></td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 pb-5 mt-5">

      <div class="card text-center mb-2">
        <div class="card-header bg-dark d-flex justify-content-between aling-items-center">
          <h4 class="text-white">Concierto m√°s vendido</h4>
        </div>
        <div class="card-body">
          <h4>Nombre:</h4>
          <h4> <strong>{{concierto.titulo}}</strong></h4>
          <h4>Entradas vendidas: <strong>{{cantidad}}</strong></h4>
        </div>
      </div>
    </div>
  </div>
</div>
