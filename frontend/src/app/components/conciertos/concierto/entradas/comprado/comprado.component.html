<div class="modal-header">
  <h4>Pedido completado!!</h4>
  <button type="button" class="close" data-dismiss="modal" class="btn btn-danger" aria-label="Close"
  (click)="activeModal.dismiss('Crosss click')"
  (click)="reload()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <h3>Datos de la compra</h3>
  <h3>{{nombre}}</h3>
  <p><b>Para el: </b>{{fecha | date: 'yyyy-MM-dd' }}</p>
  <hr>
  <div *ngFor="let item of items">
     <p><b>Entrada para la butaca:</b></p>
     <h4><i class="fa-solid fa-ticket"></i> {{item.fila}}{{item.letra}}</h4>
     <p>{{item.fila === 1 || item.fila === 2 ? precioVIP+"€" : precioNormal+"€"}}</p>

  </div>
  <hr>
  <h3><b>Total: </b>{{total}}€</h3>
  <hr>
  <button class="btn btn-success"(click)="descargarPdf()">
    <i class="fa-solid fa-download"></i>
    Descargar PDF
  </button>
</div>
