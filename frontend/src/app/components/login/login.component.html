<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card ">
        <div class="card-header bg-dark d-flex">
          <h4 class="text-white">Inicio de Sesión</h4>
        </div>

        <div class="card-body">

          <form>

            <div class="mb-3">
              <label class="form-label">Usuario:</label>
              <input type="email" [(ngModel)]="usuario.username" class="form-control" name="usuario">
              <div id="emailHelp" class="form-text">Nunca compartiremos su información.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña:</label>
              <input type="password" [(ngModel)]="usuario.password" class="form-control" name="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label">Mantener sesión iniciada.</label>
            </div>
            <div class="text-center">
              <button (click)="login()" class="btn btn-info">
                <i class="fa-solid fa-user"></i>
                Iniciar sesión
              </button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
